<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>Grocery List</h1>
        <ol>
            <li>Spinach</li>
            <li>Broccoli</li>
            <li>Carrots</li>
            <li>Apples</li> 
            <li>Milk</li>
            <li>Cereal</li>
        </ol>
        <h1>My favourite hobbies</h1>
        <ul>
            <li>Reading</li>
            <li>Playing Chess</li>
            <li>Coding</li>
            <li>Watching TV</li>
        </ul>
        <h1>Chess</h1>
        <dl>
            <dd>Strategic</dd>
            <dd>Fun</dd>
            <dd>Challenging</dd>
            <dd>Competitive</dd>
            <dd>Fast-Paced</dd>
        </dl>
    </body>
</html>
